meta:
- desc: "4 mon, 1 mds  3 osd cluster"
overrides:
 ceph_ansible:
   vars:
      osd_scenario: collocated
      ceph_conf_overrides:
        global:
          osd_default_pool_size: 2
          osd_pool_default_pg_num: 128
          osd_pool_default_pgp_num: 128
roles:
- [mon.a, mgr.x]
- [mon.b, mgr.y]
- [mon.c, mds.a]
- [mon.d, osd.0, osd.1, osd.2]
- [osd.3, osd.4, osd.5, client.0]
- [osd.6, osd.7, osd.8]
