overrides:
  ceph-ansible:
    group_vars:
      all:
        ceph_conf_overrides:
          global:
            osd_default_pool_size: 2
            osd_pool_default_pg_num: 128
            osd_pool_default_pgp_num: 128
    osd_auto_discovery: false
    rhbuild: '2.2'
    vars:
      dmcrypt_journal_collocation: true
      ceph_origin: distro
      ceph_stable: true
      ceph_stable_rh_storage: true
      ceph_test: true
      journal_size: 1024
      osd_auto_discovery: false
roles:
- - mon.a
- - mon.b
- - mds.a
- - osd.0
  - osd.1
  - osd.2
- - osd.3
  - osd.4
  - osd.5
- - osd.6
  - osd.7
  - osd.8
  - client.0
tasks:
- ssh-keys: 
- ceph-ansible: 
- install.ship_utilities: 
- workunit:
    clients:
      client.0:
      - rados/test_python.sh
