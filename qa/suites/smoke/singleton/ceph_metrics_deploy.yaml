overrides:
  ceph_ansible:
    vars:
      ceph_conf_overrides:
          global:
            osd_default_pool_size: 2
            osd_pool_default_pg_num: 128
            osd_pool_default_pgp_num: 128
      dmcrypt_journal_collocation: true
      ceph_stable_release: luminous
      ceph_origin: distro
      ceph_stable: true
      ceph_repository: rhcs
      ceph_test: true
      journal_size: 1024
      osd_auto_discovery: false
      osd_scenario: collocated
roles:
- - mon.a
  - mon.b
  - mgr.x
- - osd.0
  - osd.1
  - osd.2
- - osd.3
  - osd.4
  - osd.5
  - client.0
tasks:
- ssh-keys:
- ceph-ansible:
- install.ship_utilities:
- exec:
     client.0:
      - yum install -y cephmetrics
      - sleep 20
      - yum uninstall -y cephmetrics
