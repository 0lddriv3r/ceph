meta:
- desc: install ceph/pacific v16.2.0
tasks:
- print: "**** done install pacific v16.2.0 start"
- install:
    tag: v16.2.0
    exclude_packages: ['librados3']
    extra_packages: ['librados2']
- print: "**** done install pacific v16.2.0 end"
- print: "**** done ceph start"
- ceph:
- exec:
    osd.0:
      - ceph osd require-osd-release pacific
      - ceph osd set-require-min-compat-client pacific
- print: "**** done ceph end"
overrides:
  ceph:
    conf:
      mon:
        mon warn on osd down out interval zero: false
